<script>
  // ===== CONFIG =====
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/REPLACE_WITH_YOUR_ID/exec'; // <-- replace

  // ===== UI helpers =====
  const el = id => document.getElementById(id);
  const show = elNode => elNode.classList.remove('hidden');
  const hide = elNode => elNode.classList.add('hidden');

  async function verifyCertificate() {
    const inputEl = el('employeeIdInput');
    const idRaw = inputEl.value.trim();
    const id = idRaw.toUpperCase();
    const resultContainer = el('resultContainer');
    const errorContainer = el('errorContainer');
    const errorMessage = el('errorMessage');

    // clear previous
    hide(resultContainer);
    hide(errorContainer);
    if (errorMessage) errorMessage.innerText = '';

    if (!id) {
      if (errorMessage) errorMessage.innerText = 'Please enter the Intern ID.';
      show(errorContainer);
      return;
    }

    try {
      const url = APPS_SCRIPT_URL + '?id=' + encodeURIComponent(id);
      const resp = await fetch(url, { cache: 'no-store' });
      if (!resp.ok) throw new Error('Network response not ok');
      const data = await resp.json();

      if (data.found) {
        el('internName').innerText = data.name || '—';
        el('internDomain').innerText = data.domain || '—';
        el('issueDate').innerText = data.issue_date || '—';
        el('status').innerText = data.status || 'valid';

        el('resultTitle').innerText = data.status === 'revoked' ? 'Certificate Revoked ⚠️' : 'Verification Successful ✅';
        show(resultContainer);
      } else if (data.error) {
        if (errorMessage) errorMessage.innerText = 'Verification service error: ' + data.error;
        show(errorContainer);
      } else {
        if (errorMessage) errorMessage.innerText = 'Verification Failed. The Certificate ID was not found.';
        show(errorContainer);
      }
    } catch (err) {
      console.error(err);
      if (errorMessage) errorMessage.innerText = 'Error contacting verification service. Please try again later.';
      show(errorContainer);
    }
  }

  // Auto-fetch if ?id= in URL (for QR links) and mobile menu toggle
  document.addEventListener('DOMContentLoaded', () => {
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (menuButton) menuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

    const verifyBtn = document.getElementById('verifyBtn') || document.querySelector('button[onclick="verifyCertificate()"]');
    if (verifyBtn) verifyBtn.addEventListener('click', verifyCertificate);

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      el('employeeIdInput').value = id;
      setTimeout(() => verifyCertificate(), 200);
    }
  });
</script>
